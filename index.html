<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- TÍTULO -->
	<title><Kenzieflix></title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css" />

	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/x-icon" href="./img/favicon.png" /> 
</head>
<body>
	
	<!-- CABEÇALHO -->
		<header class="topo">
			<figure class="fig-logo">
				<img class="logo" src="img/logo.png" width="250px" alt="Kenzieflix">
				<figcaption>Kenzieflix</figcaption>
			</figure>
		</header>
	
	<!-- PÁGINA INICIAL -->
	<div class="pg-home">
		
		<section>

			<header>
				<h2>Quem está assistindo?</h2>
			</header>

			<!-- LISTA DE USUÁRIOS -->
			<ul>
				
				<!-- USUÁRIO 1 -->
				<div>
					<li class="mar-1">
						<figure>
							<img src="img/avatar.png" width="100%" alt="Gabriel">
							<figcaption>Gabriel</figcaption>
						</figure>
	
						<h3>Gabriel</h3>
					</li>
					
					<!-- USUÁRIO 2 -->
					<li>
						<figure>
							<img src="img/avatar1.png" width="100%" alt="Maria">
							<figcaption>Maria</figcaption>
						</figure>
	
						<h3>Maria</h3>
					</li>
				</div>
				
				
				<!-- USUÁRIO 3 -->
					<div>
						<li>
							<figure>
								<img src="img/avatar2.png" width="100%" alt="Renato">
								<figcaption>Renato</figcaption>
							</figure>
		
							<h3>Renato</h3>
						</li>
		
						<!-- ADICIONAR PERFIL-->
						<li class="addPerfil">
							<figure class="add-1">
								<img class="img-perfil" src="img/plus-sign.png"  alt="Adicionar perfil">
								<figcaption>Adicionar perfil</figcaption>
							</figure>
		
							<h3 class="add-2">Adicionar perfil</h3>
						</li>
					</div>
	
				
			</ul>

			<footer>
				<button>Gerenciar Perfis</button>
			</footer>

		</section>

	</div>

</body>
</html>
